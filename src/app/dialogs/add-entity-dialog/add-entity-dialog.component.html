<div fxLayout="row">
  <h1 class="mat-display-1" mat-dialog-title>{{ "ENTITIES_PAGE.ADD.title" | translate }}</h1>
  <span fxFlex></span>
  <button mat-icon-button aria-label="Close dialog" mat-dialog-close>
    <mat-icon aria-hidden="false">close</mat-icon>
  </button>
</div>
<form (submit)="createEntity($event)" [formGroup]="entityForm" novalidate>
  <mat-dialog-content fxLayout="column" fxLayoutAlign="start stretch">
    <div class="add-entity-block" fxLayout="column">
      <mat-form-field>
        <label for="entity_short_name_input">
          {{ "ENTITIES_PAGE.ADD.short_name_label" | translate }}
        </label>
        <input
          id="entity_short_name_input"
          matInput
          formControlName="shortName"
          [errorStateMatcher]="matcher"
          cdkFocusInitial
          required>
        <button
          *ngIf="entityForm.value.shortName"
          matSuffix
          mat-icon-button
          type="button"
          aria-label="Clear"
          (click)="entityForm.controls.shortName.reset()">
          <mat-icon aria-hidden="false">close</mat-icon>
        </button>
        <mat-error *ngIf="entityForm.controls.shortName.status === 'PENDING'">
          <mat-progress-bar mode="buffer"></mat-progress-bar>
        </mat-error>
        <mat-error *ngIf="entityForm.controls.shortName.hasError('required')" [innerHTML]="'MISC.required_field' | translate"></mat-error>
        <mat-error *ngIf="entityForm.controls.shortName.hasError('notTakenName')">
          {{ "ENTITIES_PAGE.ADD.short_name_exists" | translate }}
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <label for="entity_long_name_input">
          {{ "ENTITIES_PAGE.ADD.long_name_label" | translate }}
        </label>
        <input
          id="entity_long_name_input"
          matInput
          formControlName="longName"
          [errorStateMatcher]="matcher"
          required>
        <button
          *ngIf="entityForm.value.longName"
          matSuffix
          mat-icon-button
          type="button"
          aria-label="Clear"
          (click)="entityForm.controls.longName.reset()">
          <mat-icon aria-hidden="false">close</mat-icon>
        </button>
        <mat-error *ngIf="entityForm.controls.longName.status === 'PENDING'">
          <mat-progress-bar mode="buffer"></mat-progress-bar>
        </mat-error>
        <mat-error *ngIf="entityForm.controls.longName.hasError('required')" [innerHTML]="'MISC.required_field' | translate"></mat-error>
        <mat-error *ngIf="entityForm.controls.longName.hasError('notTakenName')">
          {{ "ENTITIES_PAGE.ADD.long_name_exists" | translate }}
        </mat-error>
      </mat-form-field>
    </div>
    <div class="add-websites-block" *ngIf="!loadingWebsites" fxLayout="column" fxLayoutAlign="start stretch">
      <mat-form-field>
        <label for="entity_websites_input">{{ "ENTITIES_PAGE.ADD.websites_label" | translate }}</label>
        <mat-chip-list #websitesChipList>
          <mat-chip
            *ngFor="let website of selectedWebsites"
            [selectable]="selectable"
            [removable]="removable"
            (removed)="removeWebsite(website)">
            {{website.Name}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
          <input
            id="entity_websites_input"
            #websiteInput
            formControlName="websites"
            [matAutocomplete]="auto2"
            [matChipInputFor]="websitesChipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="addOnBlur"
          />
          <button type="button" *ngIf="selectedWebsites.length > 0" matSuffix mat-icon-button aria-label="Clear" (click)="selectedWebsites = []">
            <mat-icon aria-hidden="false">close</mat-icon>
          </button>
        </mat-chip-list>
        <mat-autocomplete #auto2="matAutocomplete" (optionSelected)="selectedWebsite($event)">
          <mat-option *ngFor="let website of filteredWebsites | async" [value]="website.Name">
            {{ website.Name }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions fxLayout="row">
    <span fxFlex></span>
    <button mat-raised-button color="warn" type="button" (click)="resetForm()">
      {{ "ENTITIES_PAGE.ADD.reset" | translate }}
    </button>
    <button mat-raised-button color="primary" type="submit" [disabled]="entityForm.controls.shortName.invalid || entityForm.controls.longName.invalid" *ngIf="!loadingCreate">
      {{ "ENTITIES_PAGE.ADD.submit" | translate }}
    </button>
    <span *ngIf="loadingCreate"><strong>{{ "MISC.loading" | translate }}</strong></span>
  </mat-dialog-actions>
</form>
