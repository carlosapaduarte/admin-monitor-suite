<h1 mat-dialog-title>{{ "PAGES_PAGE.ADD.choose_observatory.title" | translate }}</h1>
<!-- TODO CHANGE TITLE -->
<form (submit)="choosePages($event)" novalidate>
  <mat-dialog-content>

    <mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="Uri">
        <!-- TODO fxFlex might be screwing this up -->
        <mat-header-cell *matHeaderCellDef fxFlex>
          {{ "CRAWLER.LIST.uri_label" | translate }}
        </mat-header-cell>
        <mat-cell *matCellDef="let element" fxFlex>
          <strong>{{element.Uri}}</strong>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="select">
        <mat-header-cell *matHeaderCellDef>
          <mat-checkbox color="primary" (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <mat-checkbox color="primary" (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="warn" [mat-dialog-close]="{ cancel: true }">
      {{ "CRAWLER.RESULT_LIST.cancel" | translate }}
    </button>
    <span fxFlex></span>
    <button mat-raised-button color="primary" type="submit">
      {{ "CRAWLER.RESULT_LIST.submit" | translate }}
    </button>
  </mat-dialog-actions>
</form>
