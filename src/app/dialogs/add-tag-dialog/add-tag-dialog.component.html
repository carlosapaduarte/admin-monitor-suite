<div fxLayout="row">
  <h1 class="mat-display-1" mat-dialog-title>{{ "TAGS_PAGE.ADD.title" | translate }}</h1>
  <span fxFlex></span>
  <button mat-icon-button aria-label="Close dialog" mat-dialog-close>
    <mat-icon aria-hidden="false">close</mat-icon>
  </button>
</div>
<form (submit)="createTag($event)" [formGroup]="tagForm" novalidate>
  <mat-dialog-content fxLayout="column" fxLayoutAlign="start stretch">
    <div class="add-tag-block" fxLayout="column">
      <mat-form-field>
        <label for="tag_name_input">{{ "TAGS_PAGE.ADD.name_label" | translate }}</label>
        <input id="tag_name_input" matInput formControlName="name" [errorStateMatcher]="matcher" cdkFocusInitial required>
        <button type="button" *ngIf="tagForm.value.name" matSuffix mat-icon-button aria-label="Clear"
          (click)="tagForm.controls.name.reset()">
          <mat-icon aria-hidden="false">close</mat-icon>
        </button>
        <mat-error *ngIf="tagForm.controls.name.status === 'PENDING'">
          <mat-progress-bar mode="buffer"></mat-progress-bar>
        </mat-error>
        <mat-error *ngIf="tagForm.controls.name.hasError('required')" [innerHTML]="'MISC.required_field' | translate">
        </mat-error>
        <mat-error *ngIf="tagForm.controls.name.hasError('notTakenName')">{{ "TAGS_PAGE.ADD.name_exists" | translate }}
        </mat-error>
      </mat-form-field>
    </div>
    <div class="add-observatorio-block">
      <mat-checkbox color="primary" formControlName="observatory">
        {{ "TAGS_PAGE.ADD.observatorio_label" | translate }}
      </mat-checkbox>
    </div>
    <div class="add-websites-block" *ngIf="!loadingWebsites" fxLayout="column" fxLayoutAlign="start stretch">
      <mat-form-field>
        <label for="tag_websites_input">{{ "TAGS_PAGE.ADD.websites_label" | translate }}</label>
        <mat-chip-list #websitesChipList>
          <mat-chip *ngFor="let website of selectedWebsites" [selectable]="selectable" [removable]="removable"
            (removed)="removeWebsite(website)">
            {{website.Name}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
          <input id="tag_websites_input" #websiteInput formControlName="websites" [matAutocomplete]="auto2"
            [matChipInputFor]="websitesChipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="addOnBlur" />
          <button type="button" *ngIf="selectedWebsites.length > 0" matSuffix mat-icon-button aria-label="Clear"
            (click)="selectedWebsites = []">
            <mat-icon aria-hidden="false">close</mat-icon>
          </button>
        </mat-chip-list>
        <mat-autocomplete #auto2="matAutocomplete" (optionSelected)="selectedWebsite($event)">
          <mat-option *ngFor="let website of filteredWebsites | async" [value]="website.Name">
            {{ website.Name }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions fxLayout="row">
    <span fxFlex></span>
    <button mat-raised-button color="warn" type="button" (click)="resetForm()">
      {{ "TAGS_PAGE.ADD.reset" | translate }}
    </button>
    <button mat-raised-button color="primary" type="submit" [disabled]="tagForm.invalid" *ngIf="!loadingCreate">
      {{ "TAGS_PAGE.ADD.submit" | translate }}
    </button>
    <span *ngIf="loadingCreate"><strong>{{ "MISC.loading" | translate }}</strong></span>
  </mat-dialog-actions>
</form>
