<mat-card class="item">
  <mat-card-content>
    <div fxLayout="row" fxLayoutAlign="center center" fxFlex="40">
      <mat-icon>{{ icon }}</mat-icon>
    </div>
    <div fxFlex>
      <h4>{{ "HOME_PAGE."+title | translate }}</h4>
      <p>{{ "HOME_PAGE.sentence" | translate:{value: value} }}</p>
    </div>
  </mat-card-content>
</mat-card>
