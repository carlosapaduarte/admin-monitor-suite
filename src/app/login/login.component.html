<main fxLayout="row" fxLayoutAlign="center center">
  <section fxLayout="row" fxLayoutAlign="center center" fxFlex.lt-md="95" fxFlex.md="60" fxFlex.lg="50" fxFlex.gt-lg="30">
    <div class="content" fxLayout="column" fxLayoutAlign="start center">
      <img class="small-logo" src="http://www.acessibilidade.gov.pt/wordpress/wp-content/uploads/2013/06/unidade_acesso1.png" alt="Unidade ACESSO da FCT" fxHide.lt-md>
      <br>
      <mat-card fxLayout="column" fxLayoutAlign="start center">
        <mat-card-header>
          <mat-card-title class="header-card-title">
            {{ "LOGIN.title" | translate }}
          </mat-card-title>
        </mat-card-header>
        <mat-divider [inset]="true"></mat-divider>
        <form name="login_form" [formGroup]="loginForm" (submit)="login()" fxLayout="column" novalidate>
          <mat-card-content fxLayout="column">
              <br>
              <mat-form-field>
                <input matInput placeholder="E-Mail" type="mail" formControlName="email" #emailEle required>
                <mat-error *ngIf="loginForm.controls.email.hasError('email') && !loginForm.controls.email.hasError('required')" [innerHTML]="'LOGIN.email_error' | translate">
                </mat-error>
                <mat-error *ngIf="loginForm.controls.email.hasError('required')" [innerHTML]="'MISC.required_field' | translate">
                </mat-error>
              </mat-form-field>
              <br>
              <mat-form-field>
                <input matInput placeholder="{{ 'LOGIN.password_label' | translate }}" [type]="hide ? 'password' : 'text'" formControlName="password" required>
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? "visibility" : "visibility_off"}}</mat-icon>
                <mat-error *ngIf="loginForm.controls.password.hasError('required')" [innerHTML]="'MISC.required_field' | translate">
                </mat-error>
              </mat-form-field>
          </mat-card-content>
          <mat-card-actions fxLayout="row" fxLayoutAlign="center center">
            <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.controls.email.invalid || loginForm.controls.password.invalid" *ngIf="!loginLoading">
                {{ "LOGIN.submit" | translate }}
            </button>
            <div *ngIf="loginLoading">
              <mat-progress-spinner mode="indeterminate" [diameter]="30"></mat-progress-spinner>
            </div>
          </mat-card-actions>
        </form>
      </mat-card>
    </div>
  </section>
</main>
